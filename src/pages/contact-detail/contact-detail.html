<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{contact.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content parallax-header>
  <div class="header-image">
    <div class="img-item">
      <img [src]="contact.avatar || 'assets/placeholder-user.png'" alt="Foto de perfil">
    </div>
  </div>
  <div class="main-content">
    <ion-list>
      <ion-item>
        <ion-label stacked>Nome completo</ion-label>
        <ion-input type="text" [(ngModel)]="contact.name" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="contact.email" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone</ion-label>
        <ion-input type="tel" [(ngModel)]="contact.phone" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Data de nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="contact.birthDate" disabled></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Ativo</ion-label>
        <ion-toggle [(ngModel)]="contact.active" disabled></ion-toggle>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
