<ion-header>
  <ion-navbar color="primary">
    <ion-title>Novo contato</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        Salvar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item class="img-item">
      <div class="img-container">
        <img [src]="contact.avatar || 'assets/placeholder-user.png'" alt="Foto de perfil">
      </div>
      <button ion-button outline (click)="getAvatar()">{{contact.avatar ? 'Trocar foto' : 'Adicionar foto'}}</button>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nome completo</ion-label>
      <ion-input type="text" [(ngModel)]="contact.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="contact.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel" [(ngModel)]="contact.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data de nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="contact.birthDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-toggle [(ngModel)]="contact.active"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
