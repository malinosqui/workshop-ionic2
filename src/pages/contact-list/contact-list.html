<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de contatos</ion-title>
    <ion-buttons end >
      <button ion-button (click)="goToForm()">
        Novo
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar placeholder="Digite o nome para pesquisar" *ngIf="contacts.length > 0" (ionInput)="searchContacts($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contactsFiltered">
      <ion-item>
        <ion-badge item-right color="success" *ngIf="contact.active">ATIVO</ion-badge>
        <ion-badge item-right color="danger" *ngIf="!contact.active">INATIVO</ion-badge>
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        <ion-avatar item-left>
          <img [src]="contact.avatar || 'assets/placeholder-user.png'">
        </ion-avatar>
        <h2>{{contact.name}}</h2>
        <h3>{{contact.email}}</h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remove(contact)">
        <ion-icon name="trash"></ion-icon>
        Remover
      </button>
        <button ion-button color="secondary" (click)="goToForm(contact)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
        <button ion-button color="primary" (click)="goToDetail(contact)">
        <ion-icon name="eye"></ion-icon>
        Visualizar
      </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item class="img-container" *ngIf="contacts.length <= 0">
      <img src="assets/phone-book.svg" alt="">
      <h4>Nenhum contato cadastrado.</h4>
    </ion-item>
  </ion-list>
</ion-content>
